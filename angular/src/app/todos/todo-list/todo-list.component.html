<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Todo</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-todo-item
      *ngFor="let todoEl of todos; let i = index"
      [todo]="todoEl"
      [index]="i"></app-todo-item>
  </div>
</div>
